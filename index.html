<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="/Leccion1/libreria/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .oculto{
        display: none;
    }
</style>
</head>
<body>

<h2>Mi pagina con jQuery</h2>

<ul id="miLista">
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
</ul>

<div data-color="rojo">Elemento Rojo</div>

<div data-color="azul">Elemento Azul</div>


<p class="oculto">Este parrafo esta oculto</p>
<p>Parrafo visible</p>


<script>

    $('#miLista > li').css('border','2px solid black');

    $('div[data-color="rojo"]').css('color','green');

    $('p:not(".oculto")').css('font-weight','bold')

</script>

</body>
</html>
