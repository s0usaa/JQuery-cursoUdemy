<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="/Leccion1/libreria/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .resultado{
        background-color: yellowgreen;
        width: 50%;
    }
</style>
</head>
<body>

<h2>Mi pagina con jQuery</h2>

<input type="text" placeholder="Input tipo texto" id="myInput">

<ul>
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
</ul>

<script>

    $('[placeholder="Input tipo texto"]').css('border','2px solid red');

    $('ul li:eq(1)').addClass('resultado');

</script>

</body>
</html>
