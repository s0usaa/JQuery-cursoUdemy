<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="/Leccion1/libreria/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .enlace-externo{
        color: red;
    }

    .resaltar{
        color:aqua
    }
</style>
</head>
<body>

<h2>Mi pagina con jQuery</h2>

<p>Primer parrafo</p>
<p>Segundo parrafo</p>

<div class="contenido">Este es un div</div>

<a href="https://www.marca.com" id="enlace-externo" target="_blank">Enlace a ver el marca</a>

<script>

    $('p:first').css('color','blue');
    $('p:last').addClass('resaltar');

    $('.contenido:contains("div")').css('font-style','italic');

    $('a[href^="https://"]').addClass('enlace-externo');

</script>

</body>
</html>
