<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="/Leccion1/libreria/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .resaltado{
        color: aqua;
    }
</style>
</head>
<body>

<h2>Mi pagina con jQuery</h2>


    <p id="elementoModificado">Este parrafo sera modificado</p>


<script>

    $('#elementoModificado').html('Nevo texto modificado');

    $('#elementoModificado').addClass('resaltado');

    $('#elementoModificado').attr('title','este es un parrafo modificado');

</script>

</body>
</html>
