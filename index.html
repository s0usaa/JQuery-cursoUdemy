<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="/Leccion1/libreria/jquery-3.7.1.min.js"></script>
    <script src="/Leccion1/libreria/jquery-ui.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    #cajaDiscoteca{
        width: 200px;
        height: 200px;
        margin: 50px;
        background-color: red;
        border: 2px solid black;
        border-radius: 10px;
        display: inline-block;
    }

</style>
</head>
<body>

<h2>Mi pagina con jQuery</h2>

<div id="cajaDiscoteca"></div>


<script>

  function getRandomColor(){
    let letters = "0123456789ABCDEF";
    let color = "#";
    for(let i = 0; i < 6; i++){
        color += letters[Math.floor(Math.random() *16)];
    }
    return color;
  }  

  function animacionDiscoteca(){
    $('#cajaDiscoteca').animate(
        {backgroundColor: getRandomColor()},
        1000,
    function(){
        animacionDiscoteca();
    }    
    )
  }

  animacionDiscoteca();

</script>

</body>
</html>
