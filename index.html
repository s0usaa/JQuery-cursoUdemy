<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="/Leccion1/libreria/jquery-3.7.1.min.js"></script>
    <script src="/Leccion1/libreria/jquery-ui.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .caja{
        width: 100px;
        height: 100px;
        margin: 10px;
        float: left;
        cursor: pointer;
        background-color: lightcoral;
    }

    .caja:hover {
        background-color: lightgreen;
    }
</style>
</head>
<body>

<h2>Mi pagina con jQuery</h2>


    <div id="contenedorCajas"></div>


<script>

    function agregarNuevaCaja() {
        var nuevaCaja = $('<div>')
            .addClass('caja')
            .click(function(){
            alert('has clicado la caja');
        })


            .draggable();
            $('#contenedorCajas').append(nuevaCaja);
    }

    agregarNuevaCaja();
    agregarNuevaCaja();
    agregarNuevaCaja();

    $('<button>')
        .text('cambiar color de caja')
        .click(function(){
            $('#contenedorCajas .caja').css('background-color',getRandomColor());
        })

        .appendTo('body');


    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';

        for (var i = 0; i < 6; i++) {
            
            color += letters[Math.floor(Math.random() *16)];
            
        }

        console.log(letters);
        return color;

    }

</script>

</body>
</html>
