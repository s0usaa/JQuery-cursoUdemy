<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="/Leccion1/libreria/jquery-3.7.1.min.js"></script>
    <script src="/Leccion1/libreria/jquery-ui.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .caja{
        width: 100px;
        height: 100px;
        margin: 10px;
        background-color: lightcoral;
    }

    .contenedor {
        overflow: hidden;
        height: 120px;
    }

</style>
</head>
<body>

<h2>Mi pagina con jQuery</h2>

    <div class="contenedor">
        <div class="caja"></div>
    </div>


<script>

    $('.caja').click(function(){
        $(this).slideUp(1000).slideDown(1500);
    })

</script>

</body>
</html>
