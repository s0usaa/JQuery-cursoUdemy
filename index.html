<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="/Leccion1/libreria/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>

</style>
</head>
<body>

<h2>Mi pagina con jQuery</h2>

<div id="contenedor">
    <p>Este es un parrafo existente</p>
</div>

<script>

    $('#contenedor').append('<p>Nuevo parrafo al final</p>');

    $('#contenedor').prepend('<p>Nuevo parrafo al principio</p>');
    
    $('#contenedor p').after('<p>Nuevo parrafo despues del primero</p>');
    
    $('#contenedor p').before('<p>Nuevo parrafo antes del primero</p>');

</script>

</body>
</html>
